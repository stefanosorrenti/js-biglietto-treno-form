<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Style-->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
 
    <!--Main content-->
    <main>
        <!--FORM-->
        <form class="train-tickets">
            <!--Ask KM-->
            <label for="km">Quanto dista la tua meta?</label>
            <input type="text" name="km" id="km">

            <!--Ask full name-->
            <label for="fullname">Nome e Cognome</label>
            <input type="text" name="fullname" id="fullname">
            <label for="age">Qual'è la tua età?</label>

            <!--Ask age-->
            <select name="age" id="age">
                <option value="MINORENNE">Minorenne</option>
                <option value="MAGGIORENNE">Maggiorenne</option>
                <option value="OVER-65">Over-65</option>
            </select>

            <!--Submit-->
            <button>Calcola prezzo!</button>
        </form>

        <!--Ticket section-->
        <section class="ticket-info">
            <span class="user-km"></span>
            <span class="user-age"></span>
            <span class="ticket-price"></span>
        </section>
    </main>


    <!--MAIN JS-->
    <script src="./js/main.js"></script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
